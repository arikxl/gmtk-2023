<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save The Mole</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <p>Score: <span id="scoreSpan">0</span></p>
        <h1><b>Save</b> the Mole</h1>
        <p id="lifeSpan"></p>
    </header>
    <main>
        <section id="board">
            <div class="hole"></div>
            <div class="hole"></div>
            <div class="hole"></div>
            <div class="hole"></div>
            <div class="hole"></div>
            <div class="hole"></div>
            <div class="hole"></div>
            <div class="hole"></div>
            <div class="hole"></div>
            <div id="hammer1"></div>
            <div id="hammer2"></div>
            <div id="hammer3"></div>
        </section>
        <section id="gameOverMsg">
            <img src="assets/img/boom.png">
            <h2></h2>
            <button class="button" onclick="newGame()">Play Again</button>      
        </section>
    </main>
    <footer id="footer1">
        <p id="footerP1">Arik Alexandrov</p>
        <p id="footerP2">GMTK Game Jam 2023</p>
    </footer>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
